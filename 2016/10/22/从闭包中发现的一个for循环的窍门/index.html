                <p>从书上看到了这么一段代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">var Type = &#123;&#125;;</div><div class="line"></div><div class="line">for (var i = 0, type; type = [&apos;String&apos;, &apos;Array&apos;, &apos;Number&apos;][i++];) &#123;</div><div class="line">    (function (type) &#123;</div><div class="line">        Type[&apos;is&apos; + type] = function (obj) &#123;</div><div class="line">            return Object.prototype.toString.call(obj) === &apos;[object &apos; + type + &apos;]&apos;;</div><div class="line">        &#125;</div><div class="line">    &#125;)(type)</div><div class="line">&#125;</div><div class="line"></div><div class="line">console.log(Type.isArray([]))       // true </div><div class="line">console.log(Type.isString(&quot;str&quot;))   // true</div></pre></td></tr></table></figure>
<p>这里的for循环里的循环条件比较有意思，我们发现他的循环终止条件不是平常的大于或者等于，而是用了</p>
<p><code>type = [&#39;String&#39;, &#39;Array&#39;, &#39;Number&#39;][i++]</code>  这句话</p>
<p>当i超过2，type[3] 就返回undefined，这时候判断条件就为false，跳出循环。</p>
